apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fy2sysnotify/streamlit-k8s-infra
    targetRevision: HEAD
    path: base
  destination:
    server: https://kubernetes.default.svc
    namespace: streamlit-monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
