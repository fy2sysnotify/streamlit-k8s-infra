apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: k8s-dashboard
  name: k8s-dashboard
  namespace: streamlit-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dashboard
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: k8s-dashboard
    spec:
      serviceAccountName: k8s-dashboard-sa
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - image: ghcr.io/fy2sysnotify/streamlit-app:main-4e7a6d79
        name: k8s-dashboard
        ports:
          - containerPort: 8501
        env:
          - name: PROMETHEUS_ENDPOINT
            value: "http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090" # Update with your Prometheus service URL if different