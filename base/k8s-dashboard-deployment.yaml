apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: k8s-dashboard
  name: k8s-dashboard
  namespace: streamlit-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dashboard
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: k8s-dashboard
    spec:
      serviceAccountName: k8s-dashboard-sa
      containers:
      - image: nginx
        name: k8s-dashboard
        ports:
          - containerPort: 80
        env:
          - name: PROMETHEUS_ENDPOINT
            value: "http://prometheus-server.streamlit-monitoring.svc.cluster.local:9090" # Update with your Prometheus service URL if different